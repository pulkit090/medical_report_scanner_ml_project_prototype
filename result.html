<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Medical Reports</title>
</head>
<body>
    <h1>Sorted Medical Reports</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Age</th>
            <th>Critical</th>
            <th>Report</th>
            <th>Severity</th>
            <th>Final Score</th>
        </tr>
        {% for report in reports %}
        <tr>
            <td>{{ report.id }}</td>
            <td>{{ report.age }}</td>
            <td>{{ report.critical }}</td>
            <td>{{ report.report }}</td>
            <td>{{ report.severity }}</td>
            <td>{{ report.final_score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
